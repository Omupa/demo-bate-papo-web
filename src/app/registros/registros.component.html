<div class="row mt-4">

    <div class="col-12">
        <div class="card mb-5">
            <div class="card-header">
                <div class="row">
                    <div class="col-8 d-flex align-items-center">
                        <h6 class="mb-0">Registros</h6>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/inserir-editar']">
                                        <span class="d-flex align-items-center">
                                            <span class="material-icons md-18">add</span>
                                        </span>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-borderless">
                    <thead>
                        <tr class="d-flex">
                            <th scope="col" class="col-4 d-flex align-items-center">Titulo</th>
                            <th scope="col" class="col-4 d-flex align-items-center">Descrição</th>
                            <th scope="col" class="col-2 d-flex align-items-center justify-content-center">Criação</th>
                            <th scope="col" class="col-2 d-flex align-items-center justify-content-center">
                                <span>Ações</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" *ngFor="let registro of registrosHtml">
                            <td class="col-4 d-flex align-items-center">{{ registro.titulo }}</td>
                            <td class="col-4 d-flex align-items-center">{{ registro.descricao }}</td>
                            <td class="col-2 d-flex align-items-center justify-content-center">{{ registro.inclusao | date: 'dd/MM/yyyy hh:mm:ss' }}</td>
                            <td class="col-2 d-flex justify-content-center align-items-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="">
                                        <span class="d-flex align-items-center">
                                            <span class="material-icons md-18">create</span>
                                        </span>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deletar(registro)">
                                        <span class="d-flex align-items-center">
                                            <span class="material-icons md-18">delete</span>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="table-info" *ngIf="registros.length === 0">
                            <td colspan="4" class="d-flex align-items-center justify-content-center">
                                Nenhum registro cadastrado
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
