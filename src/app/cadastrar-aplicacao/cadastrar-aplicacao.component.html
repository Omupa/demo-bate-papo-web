<div class="container" style="height: 100vh;">
    <div class="row h-100">
        <div class="col-12 my-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Cadastrar aplicação</h5>
                    <div class="col-12">
                        <form (ngSubmit)="salvarAplicacao2()">
                            <div class="form-group">
                                <label for="appNome">Nome</label>
                                <input type="text" class="form-control" id="appNome" name="appNome" [(ngModel)]="aplicacao.nome" required>
                            </div>
                            <div class="form-group">
                                <label for="appCor">Descrição</label>
                                <input type="text" class="form-control" id="appCor" name="appCor" [(ngModel)]="aplicacao.nome" required>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
